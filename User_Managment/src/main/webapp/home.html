<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
	#frm{
		margin:auto;
		width:500px;
		margin-top:100px;
	}
	
	#border{
		border-radius:5px;
	}
	
	marquee{
		margin-top:10px;
	}
</style>
</head>
<body class="container-fluid">
<marquee><h2 class="text-primary">Register Here</h2></marquee>
 <form action="register" method="post" class="form card" id="frm">
 	<h2 class="bg-danger text-white card-header">Registration Form..</h2>
 	<table class="table table-hover">
 	<tr>
 	<td> Name </td>
 	<td> <input type="text" name="userName" required id="border"> </td>
 	</tr>
 	<tr>
 	<td> E-mail </td>
 	<td> <input type="email" name="email" required id="border"> </td>
 	</tr>
 	<tr>
 	<td> Mobile </td>
 	<td> <input type="text" name="mobile" required id="border"> </td>
 	</tr>
 	<tr>
 	<td> Birth Date</td>
 	<td> <input type="date" name="dob" required id="border"> </td>
 	</tr>
 	<tr>
 	<td> City </td>
 	<td> <select name="city" id="border">
 	<option value="Pune"> Pune </option>
 	<option value="Mumbai"> Mumbai </option>
 	<option value="Delhi"> Delhi </option>
 	<option value="Hydrabad"> Hydrabad </option>
 	</select> </td>
 	</tr>
 	<tr class="card-footer">
 	<td><button type="submit" class="btn btn-outline-success">Register</button></td>
 	<td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
 	<td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
 	</tr>
 	</table>
 </form>
</body>
</html>
